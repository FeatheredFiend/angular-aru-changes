<p>test Asset</p>
<div class="row">
	<div class="col-6">
		<mat-form-field>
			<input matInput (keyup)="applyFilterAssets($event.target.value)" placeholder="Filter">
</mat-form-field>
			<div class="example-container mat-elevation-z8">
				<table mat-table [dataSource]="dataSourceAssets" matSort>
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
						<td mat-cell *matCellDef="let asset"> {{ asset.id }} </td>
					</ng-container>
					<ng-container matColumnDef="barcode">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Barcode </th>
						<td mat-cell *matCellDef="let asset"> {{ asset.barcode }} </td>
					</ng-container>
					<ng-container matColumnDef="type">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
						<td mat-cell *matCellDef="let asset"> {{ asset.type }} </td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumnsAssets; sticky: true"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumnsAssets;"></tr>
				</table>
			</div>
	</div>
	<div class="col-6">
		<p>edit asset table</p>
	</div>
</div>

<div class="row">
	<div class="col-12 ">
		<view-asset-table></view-asset-table>
	</div>
</div>
