<mat-form-field>
   <input matInput (keyup)="applyFilterJobs($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="example-container mat-elevation-z8">
   <table mat-table [dataSource]="dataSourceJobs" matSort>
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Job ID </th>
         <td mat-cell *matCellDef="let job"> {{ job.id }} </td>
      </ng-container>
      <ng-container matColumnDef="asset">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset </th>
         <td mat-cell *matCellDef="let job"> {{ job.asset }} </td>
      </ng-container>
      <ng-container matColumnDef="building">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Building </th>
         <td mat-cell *matCellDef="let job"> {{ job.building }} </td>
      </ng-container>
      <ng-container matColumnDef="task">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
         <td mat-cell *matCellDef="let job"> {{ job.task }} </td>
      </ng-container>
      <ng-container matColumnDef="duedate">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
         <td mat-cell *matCellDef="let job"> {{ job.duedate }} </td>
      </ng-container>
      <ng-container matColumnDef="finisheddate">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Finished Date </th>
         <td mat-cell *matCellDef="let job"> {{ job.finisheddate }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
         <td mat-cell *matCellDef="let job"> {{ job.status }} </td>
      </ng-container>
      <ng-container matColumnDef="staff">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Staff </th>
         <td mat-cell *matCellDef="let job"> {{ job.staff }} </td>
      </ng-container>
      <ng-container matColumnDef="comment">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
         <td mat-cell *matCellDef="let job"> {{ job.comment }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsJobs; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsJobs;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
