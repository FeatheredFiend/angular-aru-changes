<mat-form-field>
   <input matInput (keyup)="applyFilterBuildings($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="example-container mat-elevation-z8">
   <table mat-table [dataSource]="dataSourceBuildings" matSort>
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
         <td mat-cell *matCellDef="let building"> {{ building.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let building"> {{ building.name }} </td>
      </ng-container>
      <ng-container matColumnDef="number">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Jobs </th>
         <td mat-cell *matCellDef="let building"> {{ building.number }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsBuildings; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsBuildings;"></tr>
   </table>
</div>
